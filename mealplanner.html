<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meal Planner</title>
</head>
<body>
    <div id="overlay" class="overlay"></div>
    <nav class="nutribump_nav_container">
        <div class="nutribump_logo">
            <img src="./utils/nutribump-logo.png" alt="nutribump" />
        </div>

        <div class="nutribump_ul_container">
            <ul class="nutribump_menu">
                <li class="nav-link"><a class="active" href="index.html" data-page="home">Home</a></li>
                <li class="nav-link"><a href="recipie.html" data-page="recipe">Recipe</a></li>
                <li class="nav-link"><a href="mealplanner.html" data-page="mealplanner">Meal Planner</a></li>
            </ul>
        </div>

        <div class="nutribump_profile_search">
            <input type="search" />

            <div class="nutribump_search ">
                <div class="tooltip">
                    <img id="searchIcon" src="./utils/search.png" />
                    <span class="tooltiptext">Search</span>
                </div>
                <div class="tooltip">
                    <img id="profile" src="./utils/profile.png" />
                     
                </div>

            </div>
        </div>

        <div class="hamburger-menu-search-container">
            <div class="ham-search">
                <div class="nutribump_search_mobile">
                    <img id="searchIconmobile" src="./utils/search.png" />
                </div>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </nav>
 
    <div class="nutibump_todays_plan_container recommendation">

        <div class="nutribump_todayS_plan_title filter_tag">
            <h1>Today's Plan</h1>
        </div>

        <div class="nutibump_todays_plan_item_container">
            <div class="todays_plan_img_container">
                <img src="utils/Breakfast.png" alt="breakfast" />
            </div>

            <div class="todays_plan_img_container">
                <img src="utils/Lunch.png" alt="breakfast" />
            </div>

            <div class="todays_plan_img_container">
                <img src="utils/Dinner.png" alt="breakfast" />
            </div>
 
        </div>
        <button class="nutribump_edit_plan">Edit Plan</button>
    </div> 

    <div class=" nutribump_todayS_plan_title filter_tag meal">

        <h1>Recommendations</h1>
        
        <div class="nutibump_todays_plan_item_container">
            <div class="todays_plan_img_container">
                <img src="utils/planner 2.png" alt="breakfast" />
            </div>

            <div class="todays_plan_img_container">
                <img src="utils/Planner.png" alt="breakfast" />
            </div>

            <div class="todays_plan_img_container">
                <img src="utils/Creamy Salad Planner.png" alt="breakfast" />
            </div>
            
        </div>

    </div> 
    <div class=" nutribump_todayS_plan_title filter_tag meal">

         
        
        <div class="nutibump_todays_plan_item_container">
            <div class="todays_plan_img_container">
                <img src="utils/Planner 3.png" alt="breakfast" />
            </div>

            <div class="todays_plan_img_container">
                <img src="utils/Planner 5.png" alt="breakfast" />
            </div>

            <div class="todays_plan_img_container">
                <img src="utils/Planner 4.png" alt="breakfast" />
            </div>
            
        </div>

    </div> 

    <footer class="footer_container">

        <div class="footer_logo">
            <img src="./utils/tp-logo.png" />
        </div> 
        <div class="footer_items">
            <div class="footer_categories footeritems">
                <h4>Categories</h4>
                <ul>
                    <li>Breakfast</li>
                    <li>Lunch</li>
                    <li>Dinner</li>
                    <li>Dessert</li>
                    <li>Drink</li>
                </ul>
            </div>

            <div class="footer_socials footeritems">
                <h4>Socials</h4>
                <ul>
                   <li>Facebook</li>
                    <li>X</li>
                    <li>Instagram</li>
                    <li>LinkedIn</li>
                    <li>Youtube</li>
                </ul>
            </div>

        </div>

     </footer>


    <!-- Search Popup outside of the nav container and overlay -->
    <div id="searchPopup" class="search-popup">
        <div class="searchpopup_search">
            <input type="text" placeholder="Search Meal ..." />

            <span onclick="closeSearchPopup()" class="material-symbols-outlined close">
                close
            </span>
        </div>
    </div>

    <script src="index.js"></script> 
</body>
</html>
